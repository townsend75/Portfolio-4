{% extends "base.html" %}

{% block content %}

<form action ="{% url 'rev_write' %}" method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="review-name" placeholder="Enter your name" name="name">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="review-email" placeholder="name@example.com" name="email">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Example textarea</label>
    <textarea class="form-control" id="review-comment" rows="5" name="body"></textarea>
  </div>

  <button type="submit" class="btn btn-success">Submit</button>
</form>

{% endblock %}
