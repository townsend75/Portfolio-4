{% extends "base.html" %}

{% block content %}

<div class="container-fluid mt-5">
   <h2 class= "text-center my-5"> Book your table here</h2>
</div>
<div class="container d-flex justify-content-center">  
   <form action="{% url 'reserve' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required=True aria-label="Name">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required=True aria-label="Email">
        </div>

        <div class="form-group">
            <label for="guests">Number of guests</label>
            <input type="number" class="form-control" id="guests" name="guests" required=True aria-label="Number of guests">
        </div> 

        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" name="date" required=True aria-label="date">
        </div>

        <div class="form-group">
            <label for="time">Time</label>
            <input type="time" class="form-control" id="time" name="time" required=True aria-label="time"> 
        </div>

        <button type="submit" class="btn btn-success" aria-label="Submit button">Submit</button>
    </form>
</div>

{% endblock %}
