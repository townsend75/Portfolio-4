{% extends "base.html" %}


{% block content %}
<div class="container-fluid">
    <h2 class= "text-center my-3"> Manage Your Booking</h2>
    <form action ="{% url 'update' %}" method="post">
         {% csrf_token %}
         <div class="form-group">
             <label for="name">Name</label>
             <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required=True value=" {{ current_name }}">
         </div>
 
         <div class="form-group">
             <label for="email">Email</label>
             <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required=True value=" {{ current_email }}">
         </div>
 
         <div class="form-group">
             <label for="guests">Number of guests</label>
             <input type="number" class="form-control" id="guests" name="guests" min="1" max="6" required=True value=" {{ current_guests }}">
         </div>
 
         <div class="form-group">
             <label for="date">Date</label>
             <input type="date" class="form-control" id="date" name="date" required=True value=" {{ current_date }}">
         </div>
 
         <div class="form-group">
             <label for="time">Time</label>
             <input type="time" class="form-control" id="time" name="time" required=True value=" {{ current_time }}">
         </div>
 
         <button type="submit" class="btn btn-success">Submit</button>
     </form>
 </div>

{%endblock%}
