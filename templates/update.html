{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <h2 class= "text-center my-3"> Manage Your Booking</h2>
</div>

<div class="container d-flex justify-content-center">
    <form action ="{% url 'upwrite' booking.id %}" method="post">
         {% csrf_token %}
         <div class="form-group">
             <label for="name">Name</label>
             <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" aria-label="name" value="{{booking.name}}" required>
         </div>
 
         <div class="form-group">
             <label for="email">Email</label>
             <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" aria-label="email" value="{{booking.email}}" required>
         </div>
 
         <div class="form-group">
             <label for="guests">Number of guests</label>
             <input type="number" class="form-control" id="guests" name="guests" min="1" max="6" aria-label="number of guests" value="{{booking.guests}}" required>
         </div>
 
         <div class="form-group">
             <label for="date">Date</label>
             <input type="text" class="form-control" id="date" name="date" aria-label="date" value="{{booking.date }}" required>
         </div>
    
         <div class="cs-form">
             <label for="time">Time </label>
             <input type="time" class="form-control" id="time" name="time" aria-label="time" value="{{booking.time}}" required>
         </div>
         
         <button type="submit" class="btn btn-success mt-2" aria-label="submit button">Submit</button>
     </form>
 </div>

 <div class="container-fluid">
    <div class="row">
        <div class="col md-8 offset-2 my-3">
            <img src="{% static 'images/salad-plate.png' %}" alt="A plate of salad with a poached egg">
            <img src="{% static 'images/steak.png' %}" alt="A selection of steaks">
           
        
        </div>
    </div>
 </div>

{% endblock %}
